plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'net.wukl'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.3'
}
patchPluginXml {
    changeNotes ''
}
